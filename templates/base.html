<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if user.lname %}
        <meta name="keywords" content="{{ user.fname }}, {{ user.fname }} {{ user.lname }}, {{ user.fname }} {{ user.lname }} Portfolio, {{ user.fname }} {{ user.lname }} Profile, {{ user.fname }} {{ user.lname }} Website">
    {% else %}
        <meta name="keywords" content="{{ user.fname }}, {{ user.fname }} Portfolio, {{ user.fname }} Profile, {{ user.fname }} Website">
    {% endif %}
    <meta name="description" content="{% user.about %}{{ user.about }}{% else %}This is my personal portfolio website. Know about me,Contact me.{% endif %}">
    <!--OPG-->
    <meta property="og:title" content="{{ user.fname }} {% if user.lname %}{{ user.lname }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{ user.fname }} {% if user.lname %}{{ user.lname }}{% endif %}">
    <meta property="og:description" content="{% user.about %}{{ user.about }}{% else %}This is my personal portfolio website.{% endif %}">
    <meta property="og:image" content="{% if user.avatar %}{{ user.avatar }}{% else %}/static/image/icon.png{% endif %}" alt="{{ user.fname }}">
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <!--Favicon Icon-->
    <link rel="icon" href="{% if user.avatar %}{{ user.avatar }}{% else %}/static/image/icon.png{% endif %}" alt="{{ user.fname }}" />
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="light">
    {% block body %}{% endblock %}
    <script src="/static/js/main.js"></script>
</body>
</html>
