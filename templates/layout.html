<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <!--Favicon Icon-->
    <link rel="icon" href="/static/images/user.png" />
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!--Header-->
    <header>
        <span class="logo">Manage</span>
        <div>
            <button type="button" class="btn" id="themeToggler" title="Theme">
                <i class="bi bi-moon" style="font-size: 1.2rem;"></i>
            </button>
            <button type="button" class="btn" onclick="toggleMenu();" title="Menu">
                <i class="bi bi-list" style="font-size: 1.5rem;"></i>
            </button>
        </div>
    </header>

    <!--SideNav-->
    <nav class="sidenav" id="sideNav">
        <ul>
            <li><a href="/dashboard" title="Dashboard">Dashboard</a></li>
            <li><a href="/profile/manage" title="Profile">Profile</a></li>
            <li><a href="/portfolio/manage" title="Protfolio">Portfolio</a></li>
            <li><a href="/inbox" title="Inbox">Inbox</a></li>
            <li><a href="/account" title="Account">Account</a></li>
            <li><a href="/help" title="Help">Help</a></li>
            <li><a href="/logout" title="Logout">Logout</a></li>
        </ul>
    </nav>

    <!--Overlay: To close sidenav-->
    <div id="overlay" onclick="toggleMenu();"></div>

    <script src="/static/js/main.js"></script>
</body>
</html>
