<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!--Custom styles and script-->
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="/static/js/main.js"></script>
    <!--Favicon Icon-->
    <link rel="icon" href="/static/images/user.png" />
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-body-secondary" data-bs-theme="dark">

    <!--Header-->
    <header class="navbar bg-body fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand">Manage</span>
            <div>
                <button type="button" class="btn" title="Change theme">
                    <i class="fa fa-moon"></i>
                </button>
                <button type="button" class="btn d-md-none" title="Menu" onclick="toggleMenu()">
                    <i class="fa fa-bars"></i>
                </button>
                <a href="/logout" title="Logout" class="btn d-none d-md-inline">Logout</a>
            </div>
        </div>
    </header>

    <!--SideNav-->
    <nav class="sidenav bg-body" id="sideNav">
        <ul class="list-unstyled">
            <li>
                <a href="/dashboard" title="Dashboard" class="sidenav-link {% if active_tab == 'dashboard' %}active{% endif %}">
                    <i class="fa-solid fa-gauge-high d-none d-md-inline"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/profile/manage" title="Profile" class="sidenav-link {% if active_tab == 'profile' %}active{% endif %}">
                    <i class="fa-solid fa-id-card d-none d-md-inline"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li>
                <a href="/portfolio/manage" title="Portfolio" class="sidenav-link {% if active_tab == 'portfolio' %}active{% endif %}">
                    <i class="fa-solid fa-images d-none d-md-inline"></i>
                    <span>Portfolio</span>
                </a>
            </li>
            <li>
                <a href="/inbox" title="Inbox" class="sidenav-link {% if active_tab == 'inbox' %}active{% endif %}">
                    <i class="fa-solid fa-envelope d-none d-md-inline"></i>
                    <span>Inbox</span>
                </a>
            </li>
            <li>
                <a href="/account" title="Account" class="sidenav-link {% if active_tab == 'account' %}active{% endif %}">
                    <i class="fa-solid fa-circle-user d-none d-md-inline"></i>
                    <span>Account</span>
                </a>
            </li>
            <li>
                <a href="/help" title="Help" class="sidenav-link {% if active_tab == 'help' %}active{% endif %}">
                    <i class="fa-solid fa-circle-info d-none d-md-inline"></i>
                    <span>Help</span>
                </a>
            </li>
            <li class="d-sm-block d-md-none">
                <a href="/logout" title="Logout" class="sidenav-link">
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </nav>

    <!--Overlay: To close sidenav-->
    <div id="overlay" onclick="toggleMenu();"></div>

    <!--Main-->
    <main class="bg-body">
        <div class="container-main">
            {% block main %}{% endblock %}
        </div>
    </main>
</body>
</html>
