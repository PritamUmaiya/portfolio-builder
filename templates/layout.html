<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <!--Favicon Icon-->
    <link rel="icon" href="/static/images/user.png" />
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!--Header-->
    <header>
        <span class="logo">Manage</span>
        <div>
            <button type="button" class="btn" id="themeToggler" title="Theme">
                <i class="bi bi-moon" style="font-size: 1.2rem;"></i>
            </button>
            <button type="button" class="btn d-md-none" onclick="toggleMenu();" title="Menu">
                <i class="bi bi-list" style="font-size: 1.5rem;"></i>
            </button>
            <a href="/logout" title="Logout" class="link d-sm-none">Logout</a>
        </div>
    </header>

    <!--SideNav-->
    <nav class="sidenav" id="sideNav">
        <ul>
            <li>
                <a href="/dashboard" title="Dashboard" class="sidenav-link {% if active_tab == 'dashboard' %}active{% endif %}">
                    <i class="bi bi-speedometer2 d-sm-none"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/profile/manage" title="Profile" class="sidenav-link {% if active_tab == 'profile' %}active{% endif %}">
                    <i class="bi bi-person-vcard d-sm-none"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li>
                <a href="/portfolio/manage" title="Portfolio" class="sidenav-link {% if active_tab == 'portfolio' %}active{% endif %}">
                    <i class="bi bi-images d-sm-none"></i>
                    <span>Portfolio</span>
                </a>
            </li>
            <li>
                <a href="/inbox" title="Inbox" class="sidenav-link {% if active_tab == 'inbox' %}active{% endif %}">
                    <i class="bi bi-envelope d-sm-none"></i>
                    <span>Inbox</span>
                </a>
            </li>
            <li>
                <a href="/account" title="Account" class="sidenav-link {% if active_tab == 'account' %}active{% endif %}">
                    <i class="bi bi-person-circle d-sm-none"></i>
                    <span>Account</span>
                </a>
            </li>
            <li>
                <a href="/help" title="Help" class="sidenav-link {% if active_tab == 'help' %}active{% endif %}">
                    <i class="bi bi-info-circle d-sm-none"></i>
                    <span>Help</span>
                </a>
            </li>
            <li>
                <a href="/logout" title="Logout" class="sidenav-link d-md-none">
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </nav>
    <!--Overlay: To close sidenav-->
    <div id="overlay" onclick="toggleMenu();"></div>

    <!--Main page content-->
    <main>
        {% block main %}{% endblock %}
    </main>

    <script src="/static/js/main.js"></script>
</body>
</html>
