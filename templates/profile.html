{% extends 'layout.html' %}

{% block title %}
    Profile
{% endblock %}

{% block main %}

    <div class="mb-3">
        <h5 class="display-5">Edit profile</h5>
    </div>

    <!--Update Basic Info: Name, Bio, Profession, Work, School-->
    <div class="accordion mb-3" id="accordionFormOne">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">Basic Info</button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFormOne">
                <div class="accordion-body">
                    <form action="/update_basic_info" method="post">

                        <div class="row g-2 mb-3">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="fname" id="fname" required>
                                    <label for="fname">First name</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="lname" id="lname">
                                    <label for="lname">Last name</label>
                                </div>
                            </div>
                        </div>
        
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Write your bio.." aria-label="bio" name="bio" id="bio">
                                <label for="bio">Bio</label>
                            </div>
                            <small>Introduce yourself with short bio.</small>
                        </div>
        
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Works at" aria-label="works_at" name="works_at" id="works_at">
                                <label for="works_at">Works at</label>
                            </div>
                            <small>Name of your company or organisation.</small>
                        </div>
        
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Studies at" aria-label="studies_at" name="studies_at" id="studies_at">
                                <label for="studies_at">Studies at</label>
                            </div>
                            <small>Name of your school or collage.</small>
                        </div>
        
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary btn-responsive-width">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Update Contact details: Email, Phone, Living Town-->
    <div class="accordion mb-3" id="accordionFormTwo">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Contact Details</button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFormTwo">
                <div class="accordion-body">
                    <form action="/update_contact_details" method="post">

                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="email" class="form-control" placeholder="Public email" aria-label="public_email" name="public_email" id="public_email">
                                <label for="public_email">Public email</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="phone" class="form-control" placeholder="Phone number" aria-label="phone" name="phone" id="phone">
                                <label for="phone">Phone number</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Living in" aria-label="Lives_in" name="lives_in" id="lives_in">
                                <label for="lives_in">Living in</label>
                            </div>
                        </div>
        
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary btn-responsive-width">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Update Links: Website and social links-->
    <div class="accordion mb-3" id="accordionFormThree">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">Social Links</button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFormThree">
                <div class="accordion-body">
                    <form action="/update_links" method="post">

                        <div class="mb-3">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="website">
                                    <i class="fa-solid fa-link"></i>
                                </span>
                                <input type="url" name="website" class="form-control" placeholder="Your Website url" aria-describedby="website">
                            </div>        
                        </div>

                        <div class="mb-3">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="facebook">
                                    <i class="fa-brands fa-facebook"></i>
                                </span>
                                <input type="url" name="facebook" class="form-control" placeholder="Your Facebook url" aria-describedby="facebook">
                            </div>        
                        </div>

                        <div class="mb-3">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="instagram">
                                    <i class="fa-brands fa-instagram"></i>
                                </span>
                                <input type="url" name="instagram" class="form-control" placeholder="Your Instagram url" aria-describedby="instagram">
                            </div>        
                        </div>
                        
                        <div class="mb-3">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="threads">
                                    <i class="fa-brands fa-threads"></i>
                                </span>
                                <input type="url" name="threads" class="form-control" placeholder="Your Threads url" aria-describedby="threads">
                            </div>        
                        </div>
                        
                        <div class="mb-3">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="twitter_x">
                                    <i class="fa-brands fa-x-twitter"></i>
                                </span>
                                <input type="url" name="twitter_x" class="form-control" placeholder="Your Twitter/X url" aria-describedby="twitter_x">
                            </div>        
                        </div>
                        
                        <div class="mb-3">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="linkedin">
                                    <i class="fa-brands fa-linkedin"></i>
                                </span>
                                <input type="url" name="linkedin" class="form-control" placeholder="Your LinkedIn url" aria-describedby="linkedin">
                            </div>        
                        </div>
                        
                        <div class="mb-3">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="github">
                                    <i class="fa-brands fa-github"></i>
                                </span>
                                <input type="url" name="github" class="form-control" placeholder="Your GitHub url" aria-describedby="github">
                            </div>        
                        </div>
                        
                        <div class="mb-3">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="gitlab">
                                    <i class="fa-brands fa-gitlab"></i>
                                </span>
                                <input type="url" name="gitlab" class="form-control" placeholder="Your GitLab url" aria-describedby="gitlab">
                            </div>        
                        </div>
                        
                        <div class="mb-3">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="youtube">
                                    <i class="fa-brands fa-youtube"></i>
                                </span>
                                <input type="url" name="youtube" class="form-control" placeholder="Your YouTube url" aria-describedby="youtube">
                            </div>        
                        </div>
                        
                        <div class="mb-3">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="twitch">
                                    <i class="fa-brands fa-twitch"></i>
                                </span>
                                <input type="url" name="twitch" class="form-control" placeholder="Your Twitch url" aria-describedby="twitch">
                            </div>        
                        </div>
                        
                        <div class="mb-3">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="medium">
                                    <i class="fa-brands fa-medium"></i>
                                </span>
                                <input type="url" name="medium" class="form-control" placeholder="Your Medium url" aria-describedby="medium">
                            </div>        
                        </div>
                        
                        <div class="mb-3">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="behance">
                                    <i class="fa-brands fa-behance"></i>
                                </span>
                                <input type="url" name="behance" class="form-control" placeholder="Your Behance url" aria-describedby="behance">
                            </div>        
                        </div>
                        
                        <div class="mb-3">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="dribbble">
                                    <i class="fa-brands fa-dribbble"></i>
                                </span>
                                <input type="url" name="dribbble" class="form-control" placeholder="Your Dribbble url" aria-describedby="dribbble">
                            </div>        
                        </div>                        

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary btn-responsive-width">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
